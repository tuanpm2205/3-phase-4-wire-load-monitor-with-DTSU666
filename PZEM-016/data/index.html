<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Datalogger</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #080c10;
            --surface: #0d1117;
            --border: #1e2d3d;
            --accent: #00d4ff;
            --accent-dim: rgba(0, 212, 255, 0.08);
            --accent-glow: rgba(0, 212, 255, 0.3);
            --green: #00ff88;
            --green-dim: rgba(0, 255, 136, 0.08);
            --green-glow: rgba(0, 255, 136, 0.3);
            --red: #ff3b5c;
            --red-dim: rgba(255, 59, 92, 0.08);
            --red-glow: rgba(255, 59, 92, 0.3);
            --text-dim: #4a6070;
            --mono: 'Share Tech Mono', monospace;
            --display: 'Rajdhani', sans-serif;
        }

        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: var(--display);
            background-color: var(--bg);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated grid background */
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background-image:
                linear-gradient(rgba(0, 212, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 212, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            animation: gridShift 20s linear infinite;
            pointer-events: none;
        }

        @keyframes gridShift {
            0% { background-position: 0 0; }
            100% { background-position: 40px 40px; }
        }

        /* Radial glow */
        body::after {
            content: '';
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 600px;
            background: radial-gradient(ellipse at center, rgba(0,212,255,0.05) 0%, transparent 70%);
            pointer-events: none;
        }

        .card {
            position: relative;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 4px;
            padding: 48px 44px 40px;
            width: 100%;
            max-width: 440px;
            margin: 20px;
            animation: fadeIn 0.6s ease both;
            z-index: 1;
        }

        /* Corner accents */
        .card::before, .card::after {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            border-color: var(--accent);
            border-style: solid;
        }
        .card::before {
            top: -1px; left: -1px;
            border-width: 2px 0 0 2px;
        }
        .card::after {
            bottom: -1px; right: -1px;
            border-width: 0 2px 2px 0;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(16px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Status bar */
        .status-bar {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 36px;
            font-family: var(--mono);
            font-size: 11px;
            color: var(--text-dim);
            letter-spacing: 0.05em;
        }

        .status-dot {
            width: 7px;
            height: 7px;
            border-radius: 50%;
            background: var(--green);
            box-shadow: 0 0 8px var(--green);
            animation: blink 2s ease infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .status-bar .ip {
            margin-left: auto;
            color: var(--accent);
        }

        /* Header */
        .header { margin-bottom: 36px; }

        .label {
            font-family: var(--mono);
            font-size: 10px;
            letter-spacing: 0.2em;
            color: var(--accent);
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        h1 {
            font-family: var(--display);
            font-weight: 700;
            font-size: 2.2rem;
            color: #fff;
            letter-spacing: 0.04em;
            line-height: 1.1;
        }

        h1 em {
            font-style: normal;
            color: var(--accent);
        }

        .subtitle {
            font-family: var(--mono);
            font-size: 11px;
            color: var(--text-dim);
            margin-top: 10px;
            letter-spacing: 0.06em;
        }

        /* Buttons */
        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .button {
            position: relative;
            display: flex;
            align-items: center;
            gap: 14px;
            width: 100%;
            padding: 16px 20px;
            font-family: var(--display);
            font-size: 15px;
            font-weight: 600;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            text-decoration: none;
            border: 1px solid transparent;
            border-radius: 3px;
            cursor: pointer;
            transition: all 0.2s ease;
            overflow: hidden;
        }

        .button-arrow {
            position: absolute;
            right: 20px;
            font-size: 16px;
            opacity: 0;
            transform: translateX(-6px);
            transition: all 0.2s ease;
        }

        .button:hover .button-arrow {
            opacity: 1;
            transform: translateX(0);
        }

        /* Shimmer sweep */
        .button::before {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 60%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.05), transparent);
            transition: left 0.5s ease;
        }
        .button:hover::before { left: 160%; }

        .button-icon {
            width: 30px;
            height: 30px;
            border-radius: 3px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            flex-shrink: 0;
        }

        /* View */
        .button-view {
            background: var(--accent-dim);
            border-color: rgba(0, 212, 255, 0.2);
            color: var(--accent);
        }
        .button-view .button-icon { background: rgba(0,212,255,0.12); }
        .button-view:hover {
            background: rgba(0, 212, 255, 0.13);
            border-color: var(--accent);
            box-shadow: 0 0 24px var(--accent-glow);
        }

        /* Download */
        .button-download {
            background: var(--green-dim);
            border-color: rgba(0, 255, 136, 0.2);
            color: var(--green);
        }
        .button-download .button-icon { background: rgba(0,255,136,0.12); }
        .button-download:hover {
            background: rgba(0, 255, 136, 0.13);
            border-color: var(--green);
            box-shadow: 0 0 24px var(--green-glow);
        }

        /* Divider */
        .divider {
            display: flex;
            align-items: center;
            gap: 12px;
            margin: 4px 0;
        }
        .divider::before, .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border);
        }
        .divider span {
            font-family: var(--mono);
            font-size: 9px;
            color: var(--text-dim);
            letter-spacing: 0.2em;
        }

        /* Delete */
        .button-delete {
            background: var(--red-dim);
            border-color: rgba(255, 59, 92, 0.2);
            color: var(--red);
        }
        .button-delete .button-icon { background: rgba(255,59,92,0.12); }
        .button-delete:hover {
            background: rgba(255, 59, 92, 0.13);
            border-color: var(--red);
            box-shadow: 0 0 24px var(--red-glow);
        }

        /* Footer */
        .footer {
            margin-top: 28px;
            padding-top: 20px;
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            font-family: var(--mono);
            font-size: 10px;
            color: var(--text-dim);
            letter-spacing: 0.06em;
        }

        @media (max-width: 480px) {
            .card { padding: 32px 20px 28px; }
            h1 { font-size: 1.8rem; }
        }
    </style>
</head>
<body>
    <div class="card">

        <div class="status-bar">
            <div class="status-dot"></div>
            DEVICE ONLINE
            <span class="ip">192.168.1.1</span>
        </div>

        <div class="header">
            <div class="label">// datalogger interface</div>
            <h1>ESP<em>32</em><br>CONTROL</h1>
            <p class="subtitle">DATA_MANAGER &gt; v0.0.0-Beta</p>
        </div>

        <div class="btn-group">
            <a href="view-data" class="button button-view">
                <div class="button-icon">ðŸ“Š</div>

            clock.textContent = new Date().toLocaleTimeString('en-GB');
        }
        tick();
        setInterval(tick, 1000);
    </script>
</body>
</html>
