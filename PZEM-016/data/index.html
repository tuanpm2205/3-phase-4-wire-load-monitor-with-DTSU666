<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Datalogger</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #080c10;
            --surface: #0d1117;
            --border: #1e2d3d;
            --accent: #00d4ff;
            --accent-dim: rgba(0, 212, 255, 0.08);
            --accent-glow: rgba(0, 212, 255, 0.3);
            --green: #00ff88;
            --green-dim: rgba(0, 255, 136, 0.08);
            --green-glow: rgba(0, 255, 136, 0.3);
            --red: #ff3b5c;
            --red-dim: rgba(255, 59, 92, 0.08);
            --red-glow: rgba(255, 59, 92, 0.3);
            --text-dim: #4a6070;
            --mono: 'Share Tech Mono', monospace;
            --display: 'Rajdhani', sans-serif;
        }

        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: var(--display);
            background-color: var(--bg);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated grid background */
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background-image:
                linear-gradient(rgba(0, 212, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 212, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            animation: gridShift 20s linear infinite;
            pointer-events: none;
        }

        /* Radial glow */
        body::after {
            content: '';
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 600px;
            background: radial-gradient(ellipse at center, rgba(0,212,255,0.05) 0%, transparent 70%);
            pointer-events: none;
        }

        .card {
            position: relative;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 4px;
            padding: 48px 44px 40px;
            width: 100%;
            max-width: 440px;
            margin: 20px;
            animation: fadeIn 0.6s ease both;
            z-index: 1;
        }

        /* Corner accents */
        .card::before, .card::after {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            border-color: var(--accent);
            border-style: solid;
        }
        .card::before {
            top: -1px; left: -1px;
            border-width: 2px 0 0 2px;
        }
        .card::after {
            bottom: -1px; right: -1px;
            border-width: 0 2px 2px 0;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(16px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Status bar */
        .status-bar {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 36px;
            font-family: var(--mono);
            font-size: 11px;
            color: var(--text-dim);
            letter-spacing: 0.05em;
        }

        .status-dot {
            width: 7px;
            height: 7px;
            border-radius: 50%;
            background: var(--green);
            box-shadow: 0 0 8px var(--green);
            animation: blink 2s ease infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .status-bar .ip {
            margin-left: auto;
            color: var(--accent);
        }

        /* Header */
        .header { margin-bottom: 36px; }

        .label {
            font-family: var(--mono);
            font-size: 10px;
            letter-spacing: 0.2em;
            color: var(--accent);
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        h1 {
            font-family: var(--display);
            font-weight: 700;
            font-size: 2.2rem;
            color: #fff;
            letter-spacing: 0.04em;
            line-height: 1.1;
        }

        h1 em {
            font-style: normal;
            color: var(--accent);
        }

        .subtitle {
            font-family: var(--mono);
            font-size: 11px;
            color: var(--text-dim);
            margin-top: 10px;
            letter-spacing: 0.06em;
        }

        /* Buttons */
        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .button {
            position: relative;
            display: flex;
            align-items: center;
            gap: 14px;
            width: 100%;
            padding: 16px 20px;
            font-family: var(--display);
            font-size: 15px;
            font-weight: 600;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            text-decoration: none;
            border: 1px solid transparent;
            border-radius: 3px;
            cursor: pointer;
            transition: all 0.2s ease;
            overflow: hidden;
        }

        .button-arrow {
            position: absolute;
            right: 20px;
            font-size: 16px;
            opacity: 0;
            transform: translateX(-6px);
            transition: all 0.2s ease;
        }

        .button:hover .button-arrow {
            opacity: 1;
            transform: translateX(0);
        }

        /* Shimmer sweep */
        .button::before {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 60%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.05), transparent);
            transition: left 0.5s ease;
        }
        .button:hover::before { left: 160%; }

        .button-icon {
            width: 30px;
            height: 30px;
            border-radius: 3px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            flex-shrink: 0;
        }

        /* View */
        .button-view {
            background: var(--accent-dim);
            border-color: rgba(0, 212, 255, 0.2);
            color: var(--accent);
        }
        .button-view .button-icon { background: rgba(0,212,255,0.12); }
        .button-view:hover {
            background: rgba(0, 212, 255, 0.13);
            border-color: var(--accent);
            box-shadow: 0 0 24px var(--accent-glow);
        }

        /* Download */
        .button-download {
            background: var(--green-dim);
            border-color: rgba(0, 255, 136, 0.2);
            color: var(--green);
        }
        .button-download .button-icon { background: rgba(0,255,136,0.12); }
        .button-download:hover {
            background: rgba(0, 255, 136, 0.13);
            border-color: var(--green);
            box-shadow: 0 0 24px var(--green-glow);
        }

        /* Divider */
        .divider {
            display: flex;
            align-items: center;
            gap: 12px;
            margin: 4px 0;
        }
        .divider::before, .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border);
        }
        .divider span {
            font-family: var(--mono);
            font-size: 9px;
            color: var(--text-dim);
            letter-spacing: 0.2em;
        }

        /* Delete */
        .button-delete {
            background: var(--red-dim);
            border-color: rgba(255, 59, 92, 0.2);
            color: var(--red);
        }
        .button-delete .button-icon { background: rgba(255,59,92,0.12); }
        .button-delete:hover {
            background: rgba(255, 59, 92, 0.13);
            border-color: var(--red);
            box-shadow: 0 0 24px var(--red-glow);
        }

        /* Footer */
        .footer {
            margin-top: 28px;
            padding-top: 20px;
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            font-family: var(--mono);
            font-size: 10px;
            color: var(--text-dim);
            letter-spacing: 0.06em;
        }

        /* Modal Table Styles */
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(8, 12, 16, 0.85);
            backdrop-filter: blur(5px);
            z-index: 100;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal.active {
            display: flex;
            opacity: 1;
        }

        .modal-card {
            max-width: 800px;
            width: 90%;
            padding: 30px;
            background: var(--surface);
            border: 1px solid var(--border);
            position: relative;
            transform: translateY(20px);
            transition: transform 0.3s ease;
        }

        .modal.active .modal-card {
            transform: translateY(0);
        }

        .modal-card::before, .modal-card::after {
            content: ''; position: absolute; width: 16px; height: 16px;
            border-color: var(--accent); border-style: solid;
        }
        .modal-card::before { top: -1px; left: -1px; border-width: 2px 0 0 2px; }
        .modal-card::after { bottom: -1px; right: -1px; border-width: 0 2px 2px 0; }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            border-bottom: 1px solid var(--border);
            padding-bottom: 15px;
        }

        .modal-header h2 {
            font-family: var(--display);
            color: var(--accent);
            font-size: 1.5rem;
            letter-spacing: 0.1em;
            margin: 0;
        }

        .close-btn {
            background: transparent;
            border: none;
            color: var(--text-dim);
            font-size: 1.5rem;
            cursor: pointer;
            transition: color 0.2s;
            font-family: var(--mono);
        }

        .close-btn:hover {
            color: var(--red);
        }

        /* C·∫•u h√¨nh l·∫°i CSS cho B·∫£ng hi·ªÉn th·ªã CSV */
        .table-container {
            width: 100%;
            max-height: 50vh;
            overflow-y: auto;
            margin-top: 10px;
        }

        /* T√πy ch·ªânh thanh cu·ªôn */
        .table-container::-webkit-scrollbar { width: 6px; }
        .table-container::-webkit-scrollbar-track { background: var(--bg); }
        .table-container::-webkit-scrollbar-thumb { background: var(--border); border-radius: 3px; }
        .table-container::-webkit-scrollbar-thumb:hover { background: var(--accent); }

        table {
            width: 100%;
            border-collapse: collapse;
            font-family: var(--mono);
            font-size: 14px;
            color: #ccc;
        }

        th {
            background: var(--surface);
            color: var(--accent);
            position: sticky;
            top: 0;
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid var(--accent);
            z-index: 10;
        }

        td {
            padding: 8px 10px;
            border-bottom: 1px solid rgba(30, 45, 61, 0.5); /* var(--border) m·ªù */
        }

        tr:hover td {
            background: rgba(0, 212, 255, 0.05); /* S√°ng nh·∫π khi tr·ªè chu·ªôt v√†o h√†ng */
            color: #fff;
        }

        @media (max-width: 480px) {
            .card { padding: 32px 20px 28px; }
            h1 { font-size: 1.8rem; }
            table { font-size: 12px; }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="status-bar">
            <div class="status-dot" id="status-dot"></div>
            <span id="status-text">CONNECTING...</span>
            <span class="ip" id="power-display">-- W</span>
        </div>

        <div class="header">
            <div class="label">// datalogger interface</div>
            <h1>ESP<em>32</em><br>CONTROL</h1>
            <p class="subtitle">DATA_MANAGER &gt; v1.1.0-Stable</p>
        </div>

        <div class="btn-group">
            <a href="#" id="btn-view" class="button button-view">
                <div class="button-icon">üìã</div>
                View Data
                <span class="button-arrow">‚Üí</span>
            </a>

            <a href="/download" class="button button-download">
                <div class="button-icon">‚¨á</div>
                Download Data
                <span class="button-arrow">‚Üí</span>
            </a>

            <div class="divider"><span>DANGER ZONE</span></div>

            <a href="/delete" id="btn-delete" class="button button-delete">
                <div class="button-icon">üóë</div>
                Delete Data
                <span class="button-arrow">‚Üí</span>
            </a>
        </div>

        <div class="footer">
            <span>ESP32-WROOM-32</span>
            <span id="clock">--:--:--</span>
        </div>
    </div>

    <div id="chart-modal" class="modal">
        <div class="modal-card">
            <div class="modal-header">
                <h2>LOGGED DATA (CSV)</h2>
                <button id="close-modal" class="close-btn">‚úñ</button>
            </div>
            <div class="table-container">
                <table id="csv-table">
                    <thead>
                        </thead>
                    <tbody>
                        </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // --- ƒê·ªíNG H·ªí TR√åNH DUY·ªÜT ---
        const clock = document.getElementById('clock');
        function tick() {
            clock.textContent = new Date().toLocaleTimeString('en-GB');
        }
        tick();
        setInterval(tick, 1000);

        // --- FETCH API: L·∫§Y REAL-TIME B√ÅO STATUS ONLINE ---
        const statusDot = document.getElementById('status-dot');
        const statusText = document.getElementById('status-text');
        const powerDisplay = document.getElementById('power-display');

        function fetchRealTimeData() {
            fetch('/api/data')
                .then(response => {
                    if (!response.ok) throw new Error("Network error");
                    return response.json();
                })
                .then(data => {
                    statusDot.style.background = 'var(--green)';
                    statusDot.style.boxShadow = '0 0 8px var(--green)';
                    statusText.textContent = 'DEVICE ONLINE';
                    powerDisplay.textContent = data.power.toFixed(2) + ' W';
                })
                .catch(error => {
                    console.error('L·ªói:', error);
                    statusDot.style.background = 'var(--red)';
                    statusDot.style.boxShadow = '0 0 8px var(--red)';
                    statusText.textContent = 'CONNECTION LOST';
                    powerDisplay.textContent = '-- W';
                });
        }
        setInterval(fetchRealTimeData, 5000);
        fetchRealTimeData();

        // --- LOGIC: T·∫¢I V√Ä PARSE FILE CSV TH√ÄNH B·∫¢NG HTML ---
        function loadCsvIntoTable() {
            const tableHead = document.querySelector('#csv-table thead');
            const tableBody = document.querySelector('#csv-table tbody');
            
            // X√≥a d·ªØ li·ªáu c≈©, in Loading
            tableHead.innerHTML = '';
            tableBody.innerHTML = '<tr><td colspan="3" style="text-align:center;">Loading data...</td></tr>';

            // G·ªçi AJAX t·∫£i file CSV
            fetch('/download')
                .then(response => response.text()) // L·∫•y file d·∫°ng Text thu·∫ßn
                .then(csvText => {
                    // T√°ch file th√†nh t·ª´ng d√≤ng
                    const rows = csvText.trim().split('\n');
                    
                    if (rows.length === 0 || rows[0] === "") {
                        tableBody.innerHTML = '<tr><td colspan="3" style="text-align:center;">No data available</td></tr>';
                        return;
                    }

                    // 1. D√≤ng ƒë·∫ßu ti√™n l√† Ti√™u ƒë·ªÅ c·ªôt (Headers)
                    const headers = rows[0].split(',');
                    let theadHTML = '<tr>';
                    headers.forEach(header => {
                        theadHTML += `<th>${header.trim()}</th>`;
                    });
                    theadHTML += '</tr>';
                    tableHead.innerHTML = theadHTML;

                    // 2. C√°c d√≤ng ti·∫øp theo l√† D·ªØ li·ªáu (Body)
                    let tbodyHTML = '';
                    // Ch·∫°y ng∆∞·ª£c t·ª´ d√≤ng cu·ªëi v·ªÅ d√≤ng 1 ƒë·ªÉ D·ªØ li·ªáu m·ªõi nh·∫•t lu√¥n n·∫±m tr√™n c√πng
                    for (let i = rows.length - 1; i > 0; i--) { 
                        if (rows[i].trim() === '') continue;
                        const cols = rows[i].split(',');
                        tbodyHTML += '<tr>';
                        cols.forEach(col => {
                            tbodyHTML += `<td>${col.trim()}</td>`;
                        });
                        tbodyHTML += '</tr>';
                    }
                    
                    tableBody.innerHTML = tbodyHTML || '<tr><td colspan="3" style="text-align:center;">No data available</td></tr>';
                })
                .catch(error => {
                    console.error("L·ªói ƒë·ªçc CSV:", error);
                    tableBody.innerHTML = '<tr><td colspan="3" style="text-align:center;color:var(--red);">Error loading data</td></tr>';
                });
        }

        // --- GIAO DI·ªÜN N√öT B·∫§M ---
        const btnView = document.getElementById('btn-view');
        const modal = document.getElementById('chart-modal');
        const btnClose = document.getElementById('close-modal');
        const btnDelete = document.getElementById('btn-delete');

        // M·ªü Modal B·∫£ng D·ªØ li·ªáu
        btnView.addEventListener('click', (e) => {
            e.preventDefault();
            modal.classList.add('active');
            loadCsvIntoTable(); // Y√™u c·∫ßu v·∫Ω b·∫£ng m·ªói l·∫ßn m·ªü
        });

        // ƒê√≥ng Modal
        btnClose.addEventListener('click', () => modal.classList.remove('active'));
        modal.addEventListener('click', (e) => {
            if (e.target === modal) modal.classList.remove('active');
        });

        // C·∫£nh b√°o x√≥a
        btnDelete.addEventListener('click', (e) => {
            if(!confirm('C·∫¢NH B√ÅO: H√†nh ƒë·ªông n√†y s·∫Ω x√≥a vƒ©nh vi·ªÖn d·ªØ li·ªáu CSV tr√™n ESP32. B·∫°n c√≥ ch·∫Øc ch·∫Øn kh√¥ng?')) {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
