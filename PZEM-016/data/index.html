<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Datalogger</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bg: #080c10;
            --surface: #0d1117;
            --border: #1e2d3d;
            --accent: #00d4ff;
            --accent-dim: rgba(0, 212, 255, 0.08);
            --accent-glow: rgba(0, 212, 255, 0.3);
            --green: #00ff88;
            --green-dim: rgba(0, 255, 136, 0.08);
            --green-glow: rgba(0, 255, 136, 0.3);
            --red: #ff3b5c;
            --red-dim: rgba(255, 59, 92, 0.08);
            --red-glow: rgba(255, 59, 92, 0.3);
            --text-dim: #4a6070;
            --mono: 'Share Tech Mono', monospace;
            --display: 'Rajdhani', sans-serif;
        }

        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: var(--display);
            background-color: var(--bg);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated grid background */
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background-image:
                linear-gradient(rgba(0, 212, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 212, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            animation: gridShift 20s linear infinite;
            pointer-events: none;
        }

        /* Radial glow */
        body::after {
            content: '';
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 600px;
            background: radial-gradient(ellipse at center, rgba(0,212,255,0.05) 0%, transparent 70%);
            pointer-events: none;
        }

        .card {
            position: relative;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 4px;
            padding: 48px 44px 40px;
            width: 100%;
            max-width: 440px;
            margin: 20px;
            animation: fadeIn 0.6s ease both;
            z-index: 1;
        }

        /* Corner accents */
        .card::before, .card::after {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            border-color: var(--accent);
            border-style: solid;
        }
        .card::before {
            top: -1px; left: -1px;
            border-width: 2px 0 0 2px;
        }
        .card::after {
            bottom: -1px; right: -1px;
            border-width: 0 2px 2px 0;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(16px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Status bar */
        .status-bar {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 36px;
            font-family: var(--mono);
            font-size: 11px;
            color: var(--text-dim);
            letter-spacing: 0.05em;
        }

        .status-dot {
            width: 7px;
            height: 7px;
            border-radius: 50%;
            background: var(--green);
            box-shadow: 0 0 8px var(--green);
            animation: blink 2s ease infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .status-bar .ip {
            margin-left: auto;
            color: var(--accent);
        }

        /* Header */
        .header { margin-bottom: 36px; }

        .label {
            font-family: var(--mono);
            font-size: 10px;
            letter-spacing: 0.2em;
            color: var(--accent);
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        h1 {
            font-family: var(--display);
            font-weight: 700;
            font-size: 2.2rem;
            color: #fff;
            letter-spacing: 0.04em;
            line-height: 1.1;
        }

        h1 em {
            font-style: normal;
            color: var(--accent);
        }

        .subtitle {
            font-family: var(--mono);
            font-size: 11px;
            color: var(--text-dim);
            margin-top: 10px;
            letter-spacing: 0.06em;
        }

        /* Buttons */
        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .button {
            position: relative;
            display: flex;
            align-items: center;
            gap: 14px;
            width: 100%;
            padding: 16px 20px;
            font-family: var(--display);
            font-size: 15px;
            font-weight: 600;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            text-decoration: none;
            border: 1px solid transparent;
            border-radius: 3px;
            cursor: pointer;
            transition: all 0.2s ease;
            overflow: hidden;
        }

        .button-arrow {
            position: absolute;
            right: 20px;
            font-size: 16px;
            opacity: 0;
            transform: translateX(-6px);
            transition: all 0.2s ease;
        }

        .button:hover .button-arrow {
            opacity: 1;
            transform: translateX(0);
        }

        /* Shimmer sweep */
        .button::before {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 60%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.05), transparent);
            transition: left 0.5s ease;
        }
        .button:hover::before { left: 160%; }

        .button-icon {
            width: 30px;
            height: 30px;
            border-radius: 3px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            flex-shrink: 0;
        }

        /* View */
        .button-view {
            background: var(--accent-dim);
            border-color: rgba(0, 212, 255, 0.2);
            color: var(--accent);
        }
        .button-view .button-icon { background: rgba(0,212,255,0.12); }
        .button-view:hover {
            background: rgba(0, 212, 255, 0.13);
            border-color: var(--accent);
            box-shadow: 0 0 24px var(--accent-glow);
        }

        /* Download */
        .button-download {
            background: var(--green-dim);
            border-color: rgba(0, 255, 136, 0.2);
            color: var(--green);
        }
        .button-download .button-icon { background: rgba(0,255,136,0.12); }
        .button-download:hover {
            background: rgba(0, 255, 136, 0.13);
            border-color: var(--green);
            box-shadow: 0 0 24px var(--green-glow);
        }

        /* Divider */
        .divider {
            display: flex;
            align-items: center;
            gap: 12px;
            margin: 4px 0;
        }
        .divider::before, .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border);
        }
        .divider span {
            font-family: var(--mono);
            font-size: 9px;
            color: var(--text-dim);
            letter-spacing: 0.2em;
        }

        /* Delete */
        .button-delete {
            background: var(--red-dim);
            border-color: rgba(255, 59, 92, 0.2);
            color: var(--red);
        }
        .button-delete .button-icon { background: rgba(255,59,92,0.12); }
        .button-delete:hover {
            background: rgba(255, 59, 92, 0.13);
            border-color: var(--red);
            box-shadow: 0 0 24px var(--red-glow);
        }

        /* Footer */
        .footer {
            margin-top: 28px;
            padding-top: 20px;
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            font-family: var(--mono);
            font-size: 10px;
            color: var(--text-dim);
            letter-spacing: 0.06em;
        }

        /* Modal Chart Styles */
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(8, 12, 16, 0.85);
            backdrop-filter: blur(5px);
            z-index: 100;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal.active {
            display: flex;
            opacity: 1;
        }

        .modal-card {
            max-width: 800px;
            width: 90%;
            padding: 30px;
            background: var(--surface);
            border: 1px solid var(--border);
            position: relative;
            transform: translateY(20px);
            transition: transform 0.3s ease;
        }

        .modal.active .modal-card {
            transform: translateY(0);
        }

        .modal-card::before, .modal-card::after {
            content: ''; position: absolute; width: 16px; height: 16px;
            border-color: var(--accent); border-style: solid;
        }
        .modal-card::before { top: -1px; left: -1px; border-width: 2px 0 0 2px; }
        .modal-card::after { bottom: -1px; right: -1px; border-width: 0 2px 2px 0; }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border);
            padding-bottom: 15px;
        }

        .modal-header h2 {
            font-family: var(--display);
            color: var(--accent);
            font-size: 1.5rem;
            letter-spacing: 0.1em;
            margin: 0;
        }

        .close-btn {
            background: transparent;
            border: none;
            color: var(--text-dim);
            font-size: 1.5rem;
            cursor: pointer;
            transition: color 0.2s;
            font-family: var(--mono);
        }

        .close-btn:hover {
            color: var(--red);
        }

        .chart-container {
            position: relative;
            height: 40vh;
            width: 100%;
        }

        @media (max-width: 480px) {
            .card { padding: 32px 20px 28px; }
            h1 { font-size: 1.8rem; }
            .chart-container { height: 30vh; }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="status-bar">
            <div class="status-dot" id="status-dot"></div>
            <span id="status-text">CONNECTING...</span>
            <span class="ip" id="power-display">-- W</span>
        </div>

        <div class="header">
            <div class="label">// datalogger interface</div>
            <h1>ESP<em>32</em><br>CONTROL</h1>
            <p class="subtitle">DATA_MANAGER &gt; v0.0.0-Beta</p>
        </div>

        <div class="btn-group">
            <a href="#" id="btn-view" class="button button-view">
                <div class="button-icon">üìä</div>
                View Data
                <span class="button-arrow">‚Üí</span>
            </a>

            <a href="/download" class="button button-download">
                <div class="button-icon">‚¨á</div>
                Download Data
                <span class="button-arrow">‚Üí</span>
            </a>

            <div class="divider"><span>DANGER ZONE</span></div>

            <a href="/delete" id="btn-delete" class="button button-delete">
                <div class="button-icon">üóë</div>
                Delete Data
                <span class="button-arrow">‚Üí</span>
            </a>
        </div>

        <div class="footer">
            <span>ESP32-WROOM-32</span>
            <span id="clock">--:--:--</span>
        </div>
    </div>

    <div id="chart-modal" class="modal">
        <div class="modal-card">
            <div class="modal-header">
                <h2>REAL-TIME POWER STREAM</h2>
                <button id="close-modal" class="close-btn">‚úñ</button>
            </div>
            <div class="chart-container">
                <canvas id="dataChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        // --- ƒê·ªíNG H·ªí TR√åNH DUY·ªÜT ---
        const clock = document.getElementById('clock');
        function tick() {
            clock.textContent = new Date().toLocaleTimeString('en-GB');
        }
        tick();
        setInterval(tick, 1000);

        // --- C√ÅC BI·∫æN CHO CHART.JS V√Ä FETCH API ---
        const MAX_DATA_POINTS = 20;
        let chartLabels = [];
        let chartDataPower = [];
        let myChart = null;

        const statusDot = document.getElementById('status-dot');
        const statusText = document.getElementById('status-text');
        const powerDisplay = document.getElementById('power-display');

        // --- KH·ªûI T·∫†O BI·ªÇU ƒê·ªí ---
        function initChart() {
            const ctx = document.getElementById('dataChart').getContext('2d');
            
            Chart.defaults.color = '#4a6070';
            Chart.defaults.font.family = "'Share Tech Mono', monospace";

            myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: chartLabels,
                    datasets: [{
                        label: 'POWER (W)',
                        data: chartDataPower,
                        borderColor: '#00d4ff',
                        backgroundColor: 'rgba(0, 212, 255, 0.1)',
                        borderWidth: 2,
                        pointBackgroundColor: '#00d4ff',
                        pointBorderColor: '#080c10',
                        pointBorderWidth: 2,
                        pointRadius: 3,
                        pointHoverRadius: 6,
                        fill: true,
                        tension: 0.3
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    animation: { duration: 400 },
                    plugins: { legend: { labels: { color: '#00d4ff', boxWidth: 12 } } },
                    scales: {
                        x: { grid: { color: 'rgba(30, 45, 61, 0.5)' } },
                        y: { grid: { color: 'rgba(30, 45, 61, 0.5)' }, beginAtZero: true }
                    }
                }
            });
        }

        // --- FETCH API: L·∫§Y D·ªÆ LI·ªÜU T·ª™ ESP32 ---
        function fetchRealTimeData() {
            fetch('/api/data')
                .then(response => {
                    if (!response.ok) throw new Error("Network error");
                    return response.json();
                })
                .then(data => {
                    // C·∫≠p nh·∫≠t UI tr·∫°ng th√°i
                    statusDot.style.background = 'var(--green)';
                    statusDot.style.boxShadow = '0 0 8px var(--green)';
                    statusText.textContent = 'DEVICE ONLINE';
                    powerDisplay.textContent = data.power.toFixed(2) + ' W';

                    // C·∫≠p nh·∫≠t d·ªØ li·ªáu m·∫£ng
                    chartLabels.push(data.time);
                    chartDataPower.push(data.power);

                    if (chartLabels.length > MAX_DATA_POINTS) {
                        chartLabels.shift();
                        chartDataPower.shift();
                    }

                    // V·∫Ω l·∫°i bi·ªÉu ƒë·ªì n·∫øu Modal ƒëang m·ªü
                    if (myChart) {
                        myChart.update();
                    }
                })
                .catch(error => {
                    console.error('M·∫•t k·∫øt n·ªëi v·ªõi ESP32:', error);
                    statusDot.style.background = 'var(--red)';
                    statusDot.style.boxShadow = '0 0 8px var(--red)';
                    statusText.textContent = 'CONNECTION LOST';
                    powerDisplay.textContent = '-- W';
                });
        }

        // G·ªçi API m·ªói 5 gi√¢y
        setInterval(fetchRealTimeData, 5000);
        fetchRealTimeData(); // L·∫•y ngay khi t·∫£i trang

        // --- LOGIC GIAO DI·ªÜN N√öT B·∫§M ---
        const btnView = document.getElementById('btn-view');
        const modal = document.getElementById('chart-modal');
        const btnClose = document.getElementById('close-modal');
        const btnDelete = document.getElementById('btn-delete');

        // M·ªü Modal Bi·ªÉu ƒê·ªì
        btnView.addEventListener('click', (e) => {
            e.preventDefault();
            modal.classList.add('active');
            if (!myChart) initChart();
        });

        // ƒê√≥ng Modal
        btnClose.addEventListener('click', () => modal.classList.remove('active'));
        modal.addEventListener('click', (e) => {
            if (e.target === modal) modal.classList.remove('active');
        });

        // C·∫£nh b√°o tr∆∞·ªõc khi x√≥a
        btnDelete.addEventListener('click', (e) => {
            if(!confirm('C·∫¢NH B√ÅO: H√†nh ƒë·ªông n√†y s·∫Ω x√≥a vƒ©nh vi·ªÖn d·ªØ li·ªáu tr√™n ESP32. B·∫°n c√≥ ch·∫Øc ch·∫Øn kh√¥ng?')) {
                e.preventDefault(); // H·ªßy chuy·ªÉn h∆∞·ªõng n·∫øu ch·ªçn Cancel
            }
        });
    </script>
</body>
</html>
